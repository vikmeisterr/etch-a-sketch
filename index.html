<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>etch-a-sketch</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./javascript.js" defer></script>
    </head>
    <body>
        <h1>etch-a-sketch</h1>
        <div class="container">
            <div class="content">
                <div class="board"></div>
                <div class="buttons">
                    <button onclick="changeColor('white')">Eraser</button>
                    <button id="black" onclick="changeColor('black')">Black</button>
                    <button id="grey" onclick="changeColor('grey')">Grey</button>
                    <button id="random" onclick="changeColor('random')">Random</button>
                    <button onclick="resetBoard()">Reset</button>
                </div>
                <div>
                    <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)"/>
                    <button>Set Size</button>
                </div>
                
            </div>
        </div>
        <div id="footer">
            Made by: @vikmeisterr on: github!
        </div>
    </body>
</html>
